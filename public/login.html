<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>Login / Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/login.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/localStorages.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <div class="container">
        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="signup">Sign Up</button>
        </div>
        <div class="form-container">
            <form id="loginForm" class="form active">
                <h1>Login</h1>
                <div class="ipt-box">
                    <input type="text" id="username" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="ipt-box">
                    <input type="password" id="password" placeholder="Password" autocomplete="off" required>
                    <i class="eye fa fa-eye-slash"></i>
                    <div class="beam"></div>
                </div>
                <button class="btn-login" type="submit">Submit</button>
            </form>
            <form id="signupForm" class="form">
                <h1>Sign Up</h1>
                <div class="ipt-box">
                    <input type="text" id="signup-username" placeholder="Username" autocomplete="off" required>
                </div>
                <div class="ipt-box">
                    <input type="password" id="signup-password" placeholder="Password" autocomplete="off" required>
                </div>
                <div class="ipt-box">
                    <input type="password" id="signup-password2" placeholder="Confirm Password" autocomplete="off"
                        required onchange="checkPasswordMatch()">
                </div>
                <div class="ipt-box">
                    <input type="url" id="signup-url" placeholder="Canvas URL" autocomplete="off" required>
                </div>
                <div class="ipt-box">
                    <input type="text" id="signup-bid" placeholder="Canvas Access Token" autocomplete="off" required>
                </div>
                <button class="btn-login" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>

</html>
